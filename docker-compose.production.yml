version: '3'

volumes:
  pg_data_production:
  static_volume:
  media_volume:

services:
  db:
    container_name: postgre_db_prod
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
  backend:
    container_name: backend_prod
    image: we5h/kittygram_backend
    env_file: .env
    volumes:
      - static_volume:/backend_static
      - media_volume:/media
  frontend:
    container_name: frontend_prod
    image: we5h/kittygram_frontend
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static_volume:/static
  gateway:
    container_name: nginx_prod
    image: we5h/kittygram_gateway
    env_file: .env
    volumes:
      - static_volume:/static/
      - media_volume:/media
    ports:
      - 9000:80